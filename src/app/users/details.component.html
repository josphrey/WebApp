
<form [formGroup]="form" >
    <div class="form">
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" formControlName="firstName" class="form-control" disabled/>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" formControlName="lastName" class="form-control" disabled/>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" formControlName="email" class="form-control"  disabled/>
        </div>
    </div>
    <div class="form-group">
        <a routerLink="/users" class="btn btn-link">Cancel</a>
    </div>
</form>
